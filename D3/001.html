<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>001</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <svg width="400px" height="400px">
            <g>
                <circle cy="50" cx="50" r="30"></circle>
                <circle cy="150" cx="150" r="30"></circle>
                <circle cy="250" cx="250" r="30"></circle>
                <rect x="200" y="50" width="100" height="100" 
                style="fill: chocolate; stroke: black; stroke-width:30px;"></rect>
                <rect x="300" y="50" width="100" height="100" 
                style="fill: chocolate; stroke: black;"></rect>
                <path d="M 100, 300 100,350 200,300 200,350" style="fill: blank;"></path>
                <path d="M 300,300 300,350 350,350 350,300" style="fill: blank;"></path>
            </g>
            <text x="400" y="400">hello world</text>
        </svg>
        <div class="canvas"></div>
        <script>
            const canvas = d3.select('.canvas');

            const svg = canvas.append('svg')
                .attr('width', 1000)
                .attr('height', 1000);

            svg.append('text')
                .attr('x', 200)
                .attr('y', 200)
                .text('hello world')
                .style('font-family', 'arial')
                .style('font-size', 20);

            svg.append('rect')
                // .attr('x', 200)
                // .attr('y', 200)
                .attr('width', 200)
                .attr('height', 200)
                .style('fill', 'blue');

            svg.append('circle')
                .attr('cx', 200)
                .attr('cy', 200)
                .attr('r', 50)
                .style('fill', 'black');
                
            svg.append('line')
                .attr('x1', 200)
                .attr('y1', 200)
                .attr('x2', 300)
                .attr('y2', 300)
                .style('stroke', 'red');
        </script>
    </body>
</html>
