<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>D3.js Example</title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>
    <body>
        <p>Hello, World! (This text is written in Html file)</p>
        <script>
            const provinces = ['AB', 'BC', 'MB', 'NB', 'NL', 'NT', 'NS', 'NU', 'ON', 'PE', 'QC', 'SK', 'YT'];

            const p = d3.select('body').selectAll('p')
                .data(provinces)
                .enter()
            .append('p')
                .text(d => d)
                .attr('class', 'custom-paragraph')
                .style('font-weight', 'bold')
                .style('color', d => {
                    if (d === 'BC') {
                        return 'red';
                    } else {
                        return 'black';
                    }
                })

                // const numericData = [1, 2, 4, 8, 16]

                // const svg = d3.select('body').append('svg')
                //     .attr('width', 300)
                //     .attr('height', 50);

                // svg.selectAll('circle')
                //     .data(numericData)
                //     .enter()
                //     .append('circle')
                //     .attr('fill', 'red')
                //     .attr('cx', (d, i) => i * 60 + 25)
                //     .attr('cy', 25)
                //     .attr('r', 25)

                    const sandwiches = [
                        { name: "Thesis", price: 7.95, size: "large" },
                        { name: "Dissertation", price: 8.95, size: "large" },
                        { name: "Highlander", price: 6.50, size: "small" },
                        { name: "Just Tuna", price: 6.50, size: "small" },
                        { name: "So-La", price: 7.95, size: "large" },
                        { name: "Special", price: 12.50, size: "small" }
                    ];

                    const svg = d3.select('body').append('svg')
                        .attr('width', 310)
                        .attr('height', 60)

                    svg.selectAll('circle')
                        .data(sandwiches)
                        .enter()
                        .append('circle')
                        .attr('cx', (d, i) => i * 50 + 30)
                        .attr('cy', 30)
                        .attr('r', d => {
                            if (d.size == 'large') {
                                return 20;
                            } else {
                                return 10;
                            }
                        })
                        .attr('fill',d => {
                            if (d.price < 7)    return "green";
                            else    return "yellow";
                        })
                        .attr('stroke', 'black')
        </script>
    </body>
</html>
